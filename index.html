<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schafe Zählen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Schafe Zählen</h1>
    <p>Wie viele Schafe hast du gezählt?</p>
    <input type="number" id="sheepCount" placeholder="Anzahl der Schafe" min="0">
    <button id="submitButton">Eintragen</button>

    <div class="sheep-stack">
      <div class="stack-container"></div>
    </div>

    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <!-- Firebase-Skripte in der richtigen Reihenfolge -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
